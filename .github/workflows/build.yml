on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: rcowsill/action-docker-layer-caching@test/fix-85-release
        with:
          concurrency: 1
          key: docker-cache-v4-{hash}
          restore-keys: |
            docker-cache-v4-

      - run: |
          docker build .
          sleep 90s
